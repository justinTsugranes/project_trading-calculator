<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ref.css" />
  </head>
  <body>
    <h1>Position Size Calculator</h1>
    <div>
      <label for="margin"> Account balance </label>
      <input type="number" id="margin" />
    </div>
    <div>
      <label for="risk"> Risk <small>(max loss %)</small> </label>
      <input type="number" id="risk" min="0" value="0.75" />
      <small id="riskAmount"></small>
    </div>
    <div>
      <label for="stop"> Stop <small>(%)</small> </label>
      <input type="number" id="stop" min="0" />
    </div>
    <div>
      <label for="leverage"> Leverage </label>
      <input id="leverage" type="number" min="1" max="100" value="2" />
    </div>
    <h4>Notional: <span id="size" />n/a</h4>
    <h3>Cost: <span id="cost" />n/a</h3>

    <script src="ref.js"></script>
  </body>
</html>
